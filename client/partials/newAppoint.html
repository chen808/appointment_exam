<style type="text/css">
	#appointmentContainer{
		padding: 20px;
	}
</style>

<div ng-controller='AppointmentController' id='appointmentContainer' align='center'>
	<h1>Please create a appointment</h1>
	<a href="#/"><input type="submit" value="Log Out"></a>

	<!-- current logged in user name -->
	<h1>Current patient: {{ this_user[0] }}</h1>
	<!-- hide this current user name to be called upon in AppointmentController -->
	<input type='hidden' ng-value='newAppoint.user_name= this_user[0]'>

	<!-- Select Date -->
	<h3>Date:
		<select ng-model="newAppoint.date">
			<option value="4/6/16">4/6/16</option>
			<option value="4/7/16">4/7/16</option>
			<option value="4/8/16">4/8/16</option>
			<option value="4/9/16">4/9/16</option>
			<option value="4/10/16">4/10/16</option>
		</select>
	</h3>

	<!-- Select Time -->
	<h3>Time:
		<select ng-model="newAppoint.time">
			<option value="8am">8am</option>
			<option value="9am">9am</option>
			<option value="10am">10am</option>
			<option value="11am">11am</option>
			<option value="12pm">12pm</option>
		</select>
	</h3>

	<!-- Additional Comments -->
	<form name="myForm">
		<h5>Add any additional comments:</h5>
		<label>
			<textarea rows="4" cols="30" name="comment" ng-model="newAppoint.comment" ng-minlength="10"></textarea>

		</label>
		
		<!-- Alert for comments -->
		<div role="alert">
			<span class="error" ng-show="myForm.comment.$error.minlength">Too short!</span>
		</div>
	</form>


	<!-- Submit -->
	<a href="#/dashboard"><input type="submit" value="Create Appointment" ng-click="addAppoint()"></a>


</div>
